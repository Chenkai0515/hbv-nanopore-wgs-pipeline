# HBV Pipeline - Variants Environment
# iVar variant calling and analysis tools
#
# Installation:
#   mamba env create -f env_variants.yml
#   conda activate hbv_variants
#
name: hbv_variants
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # Amplicon-aware variant calling
  - ivar>=1.3.1
  
  # BAM manipulation
  - samtools>=1.15
  - bcftools>=1.15
  
  # Depth analysis
  - mosdepth>=0.3.3
  
  # Python analysis
  - python>=3.9
  - pandas>=1.4
  - numpy>=1.21
  - pysam>=0.19
  - biopython>=1.79
  
  # Data processing
  - scipy>=1.8
  
  # Visualization (optional)
  - matplotlib>=3.5
  - seaborn>=0.11
  
  # File handling
  - pigz>=2.6
  
  # YAML config parsing
  - pyyaml>=6.0

